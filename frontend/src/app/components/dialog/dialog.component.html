<div style="background-color: var(--bs-indigo-100);">
  <h2 mat-dialog-title>Delete transaction</h2>
  <mat-dialog-content >
    Would you like to delete this transaction?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn-indigo">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteTransaction()" style="background-color: var(--bs-indigo-100);">Yes</button>
  </mat-dialog-actions>
</div>
